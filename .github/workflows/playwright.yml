name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci  # Instala todas as dependÃªncias, incluindo Playwright

      - name: Run Playwright tests
        run: npm run test  # Executa os testes em modo headless

      - name: Generate Playwright Summary
        if: always()
        run: |
          echo "## ðŸ“Š Playwright Test Summary" >> $GITHUB_STEP_SUMMARY
          npx playwright test --reporter=json > report.json || echo "âš ï¸ Test execution failed"
          PASSED=$(jq '.suites[].specs[].tests[].results[].status' report.json | grep '"passed"' | wc -l)
          FAILED=$(jq '.suites[].specs[].tests[].results[].status' report.json | grep '"failed"' | wc -l)
          echo "âœ… Passed: $PASSED" >> $GITHUB_STEP_SUMMARY
          echo "âŒ Failed: $FAILED" >> $GITHUB_STEP_SUMMARY

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
