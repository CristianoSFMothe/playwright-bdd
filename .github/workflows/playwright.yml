name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install dependencies
        run: npm ci # Instala todas as dependências do package.json

      - name: Run Playwright tests
        run: npm run test # Executa os testes em modo headless

      - name: Generate Playwright Summary
        if: always()
        run: |
          echo "## 📊 Playwright Test Summary" >> $GITHUB_STEP_SUMMARY
          npx playwright show-report --output=summary.md || echo "⚠️ Failed to generate summary"
          cat summary.md >> $GITHUB_STEP_SUMMARY

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
