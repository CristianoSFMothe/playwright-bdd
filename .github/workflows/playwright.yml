name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps  # 🔥 Manter a instalação dos navegadores

      - name: Run Playwright tests
        run: npx playwright test --reporter=json > report.json || echo "⚠️ Test execution failed"

      - name: Generate Playwright Summary
        if: always()
        run: |
          echo "## 📊 Playwright Test Summary" >> $GITHUB_STEP_SUMMARY
          PASSED=$(jq '[.suites[].specs[].tests[].results[].status | select(. == "passed")] | length' report.json)
          FAILED=$(jq '[.suites[].specs[].tests[].results[].status | select(. == "failed")] | length' report.json)
          echo "✅ Passed: $PASSED" >> $GITHUB_STEP_SUMMARY
          echo "❌ Failed: $FAILED" >> $GITHUB_STEP_SUMMARY

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
